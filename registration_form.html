<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <style>
            * {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: medium;
            }
            h1 {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                text-decoration: dashed;
            }
        </style>
    </head>
    <body>
        <center>
            <h1 style="color: olive;">Registration Form</h1>
            <table border="0" style="background-color: lightslategrey; color: ivory;" cellpadding="10px">
                <tr>
                    <td><b>Name</b></td>
                    <td>
                        <input type="text" placeholder="name" size="20">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" placeholder="password", size="20">
                    </td>
                </tr>
                <tr>
                    <td>Email Address</td>
                    <td>
                        <input type="text" placeholder="email address" size="20">
                    </td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td>
                        <input type="text" placeholder="phone number" size="20">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" id="r1" name="radio1">Female
                        &nbsp;&nbsp;
                        <input type="radio" id="r1" name="radio1">Male
                
                    </td>
                </tr>
                <tr>
                    <td>language Known</td>
                    <td>
                        <input type="checkbox" id="c1" name="C1">Telugu&nbsp; &nbsp; &nbsp;
                        <input type="checkbox" id="c1" name="C1">Hindi&nbsp; &nbsp; &nbsp;
                        <br>
                        <input type="checkbox" id="c1" name="C1">English&nbsp; &nbsp; &nbsp;
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea rows="5" cols="20" >Enter Your Address
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="submit">
                    </td>
                    <td>
                        &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
